{% extends "base.html" %}
{% block content %}
<h1>Membres de l'équipe</h1>
{% for membre, discord, route, image in info_equipe %}
<p></p>
<div class="case">
    <img class="profil" src='{{ url_for("static", filename=image) }}'>
    Membre numéro {{loop.index}} : <a class="lien" href="{{route}}">{{membre}}</a>
    <p><img class="logo" src='{{ url_for("static", filename="logo_discord.png") }}'>Discord : {{discord}}</p>
</div>
{% endfor %}
{% endblock %}
