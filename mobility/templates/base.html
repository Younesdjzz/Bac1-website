<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestia Airlines</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='logo_site_bleu.png') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <nav id="nav">
        <div class="nav-left">
            <img class="logo_site" src="{{url_for('static', filename='logo_site_bleu.png')}}" alt="Logo">Celestia Airlines
        </div>
        <ul>
            <li><a href="/" class="lien"><img src="{{ url_for('static', filename='navigateur/icon_home.png') }}"
                        class="icon">Page d'acceuil</a></li>
            <li><a href="/equipe" class="lien"><img src="{{ url_for('static', filename='navigateur/icon_equipe.png') }}"
                        class="icon">Equipe</a></li>
            <li><a href="/statistiques" class="lien"><img
                        src="{{ url_for('static', filename='navigateur/icon_stats.png') }}"
                        class="icon">Statistiques</a></li>
            <li><a href="/graphiques" class="lien"><img
                        src="{{ url_for('static', filename='navigateur/icon_graph.png') }}"
                        class="icon">Graphiques</a></li>
            <li><a href="/airport" class="lien"><img
                        src="{{ url_for('static', filename='navigateur/icon_site_blanc.png') }}"
                        class="icon">AÃ©roports</a></li>
            <li><a href="/emissions" class="lien"><img
                        src="{{ url_for('static', filename='navigateur/icon_emission.png') }}"
                        class="icon">Emission</a></li>
            <li><a href="/avis" class="lien"><img
                        src="{{ url_for('static', filename='navigateur/icon_avis.png') }}"
                        class="icon">Votre avis</a></li>
        </ul>
    </nav>

    <div id="titre-box" class="titre-box">
        {% block titre %}{% endblock %}
    </div>

    {% block content_up %}{% endblock %}

    <main>
        <div class="cotes"></div>

        <div class="contenu-central">
            {% block content %}{% endblock %}
        </div>

        <div class="cotes"></div>
    </main>

    {% block content_down %}{% endblock %}
    <img src="{{url_for('static', filename='fond_site.png')}}" class="fond">

</body>

</html>
